<ion-header>
  <ion-navbar>
    <ion-title>
      Trailers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list #filmsList>
    <ion-item *ngFor="let film of films" (click)="filmDetails(film)">
      <img src="{{film.poster}}">
      <h1>{{film.title}}</h1>
      <h4>{{film.genre}}</h4>
    </ion-item>
  </ion-list>

</ion-content>
