<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="userForm" (ngSubmit)="submitLogin()">
    <ion-item>
      <ion-input placeholder="mail" formControlName="email" type="text" ></ion-input>
      <p *ngIf="userForm.get('email').invalid">le mail n'est pas valide</p>
    </ion-item>
    <ion-item>
      <ion-input placeholder='password' formControlName="password" type="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" [disabled]="!userForm.valid">Connexion</button>
  </form>
</ion-content>
